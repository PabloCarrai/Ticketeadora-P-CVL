<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			 
	</head>
	<body></br></br>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h1 class="word">Registración</h1>
			</div></br></br></br>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="post">
				<div class="msg">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Introduzca su Usuario" class="textbox"/></br></br>
					<input id="password" name="password" type="password" placeholder="Introduzca su Contraseña" class="textbox"/></br></br>
					<input id="email" name="email" type="text" placeholder="Introduzca su email" class="textbox"/></br></br>
					<input id="tipo" name="tipo" type="text" placeholder="Tipo de Usuario" class="textbox"/></br></br>
					<input type="submit" class="btn" value="Registro"></br></br>
					<input type="button" class="btn" value="Página anterior" onClick="history.go(-1);"></br></br>
				</form>
			</h2>
			
			
		</div>
		</div>
	</body>
</html>
