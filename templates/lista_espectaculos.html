<!DOCTYPE html>
<html lang="es">
    <head>
		<meta charset="UTF-8">
		<title> lista_espectaculos </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		 
	</head>
    <body></br></br></br></br></br>
        <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Eventos</h1>
            </div></br></br></br>
    <table>
        <tr>
            <th style="border: 1px solid white;">ID</th>
            <th style="border: 1px solid white;">sala</th>
            <th style="border: 1px solid white;">Título</th>
            <th style="border: 1px solid white;">Fecha</th>
            <th style="border: 1px solid white;">Hora</th>
            <th style="border: 1px solid white;">Vendidas</th>
            <th style="border: 1px solid white;">Precio $</th>
        </tr>
        {% for espectaculo in espectaculos %}
        <tr>
            <td style="border: 1px solid white;">{{ espectaculo[0] }}</td>
            <td style="border: 1px solid white;">{{ espectaculo[1] }}</td>
            <td style="border: 1px solid white;">{{ espectaculo[2] }}</td>
            <td style="border: 1px solid white;">{{ espectaculo[3] }}</td>
            <td style="border: 1px solid white;">{{ espectaculo[4] }}</td>
            <td style="border: 1px solid white;">{{ espectaculo[5] }}</td>
            <td style="border: 1px solid white;">{{ espectaculo[6] }}</td>
            <td style="border: 1px solid white;">{{ espectaculo[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</br></br></br>
<input type="button" class="btn" value="Página anterior" onClick="history.go(-1);">
</body>
</html>
