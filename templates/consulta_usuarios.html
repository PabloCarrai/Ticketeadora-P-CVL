<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title> Consulta de Usuarios </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		 
	</head>
            <body>
                <h1>Usuarios Registrados</h1>
                    <table>
                        <tr>
                            <th>Usuario</th>
                            <th>Password</th>
                            <th>Correo</th>
                        </tr>
                            {% for usuario in usuarios %}
                        <tr>
                    <td>{{ usuario[0] }}</td>
                    <td>{{ usuario[1] }}</td>
                    <td>{{ usuario[2] }}</td>
                </tr>
        {% endfor %}
    </table>
</body>
</html>
